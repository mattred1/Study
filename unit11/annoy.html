<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annoy-omatic</title>
    <script src="annoy.js"></script>
</head>
<body>
    <h1>Annoy-omatic</h1>
    <ul>
        <li>Ask the user, "Are we there yet?"</li>
        <li>Keep asking again and again until they either enter "yes" or "yeah"</li>
        <li>Then, alert "Yay! We finally made it!"</li>
    </ul>
    <p><strong>BONUS: A user can enter any string as long as it contains "yes" in it.</strong></p>
</body>
</html>
