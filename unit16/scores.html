<!DOCTYPE html>
<html>

<head>
    <title>Scorekeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
    <main class="container section">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">Scorekeeper</p>
                    </header>


                    <div class="card-content">
                        <div class="content">
                            <h1 class="has-text-centered is-size-1"><span id="p1Display">0</span> to <span
                                    id="p2Display">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score</p>
                            <label for="numbers" class="label is-large is-inline">Playing to</label>

                            <div class="select is-rounded">
                                <select name="numbers" id="numbers">
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>

                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="card-footer-item button is-primary" id="p1">+1 Player One</button>
                        <button class="card-footer-item button is-link" id="p2">+1 Player Two</button>
                        <button class="card-footer-item button is-danger" id="reset">Reset</button>
                    </footer>



                </div>
            </div>
        </div>
    </main>



    <script src="scores.js"></script>
</body>

</html>
