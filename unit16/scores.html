<!DOCTYPE html>
<html>
<head>
<title>Scorekeeper</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="scores.css">
</head>
<body>
    <div class="text-center containe mt-5">
    
        <h1 class="text-center display-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

        <p class="text-center lead">Playing to <span>5</span></p>

        <div class="form-group mx-auto">
            <label for="numbers">Playing to </label>
            <select name="numbers" id="numbers">
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          
        </div>

        <button type="button" class="btn btn-lg btn-outline-primary" id="p1">+1 Player One</button>
        <button type="button" class="btn btn-lg btn-outline-primary" id="p2">+1 Player Two</button>
        <button type="button" class="btn btn-lg btn-outline-primary" id="reset">Reset</button>

    </div>  
    <script src="scores.js"></script>
</body>
</html>
